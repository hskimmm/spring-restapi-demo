<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <style>
    #searchList {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    /* 페이징 CSS */
    #pagination .page-link {
      color: #667eea;
      padding: 8px 12px;
      text-decoration: none;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #pagination .page-link:hover {
      background-color: #f8f9fa;
      color: #0056b3;
    }

    #pagination .active .page-link {
      background-color: #667eea;
      color: white;
      border-color: #667eea;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div class="container mt-4">
  <h2 class="mb-4">게시판</h2>
  <!-- 검색 -->
  <div id="searchList">
    <div class="col-auto">
      <select name="type" class="form-select form-select-sm">
        <option value="">-------</option>
        <option value="T">제목</option>
        <option value="C">내용</option>
        <option value="W">작성자</option>
        <option value="TC">제목+내용</option>
        <option value="TCW">제목+내용+작성자</option>
      </select>
    </div>
    <div class="col-auto">
      <input type="text" name="keyword" class="form-control form-control-sm" placeholder="검색어">
    </div>
    <div class="col-auto">
      <button class="btn btn-sm btn-primary btn-search">검색</button>
    </div>
  </div>
  <!-- 게시글 목록 -->
  <div id="boardList">
    <table class="table table-striped">
      <!-- 게시글 테이블 -->
      <thead class="table-dark">
      <!-- 테이블 헤더 -->
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Writer</th>
        <th>Date</th>
        <th>Hit</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="showWriteForm" class="btn btn-success">New Write</button>
    <!-- 새 글 작성 버튼 -->
  </div>
  <!-- 페이징 -->
  <div id="pagination" style="padding:10px; text-align:center;"></div>

  <!-- 게시글 상세보기 -->
  <div id="boardView" style="display: none;">
    <!-- 상세보기 컨테이너 -->
    <h3>게시글 상세보기</h3>
    <div class="card">
      <div class="card-header bg-dark text-white">
        <!-- 제목 영역 -->
        <span id="viewTitle"></span>
      </div>
      <div class="card-body">
        <!-- 상세내용 영역 -->
        <h5 id="viewWriter" class="card-title"></h5>
        <p id="viewContent" class="card-text"></p>
        <p class="text-muted">
          작성일: <span id="viewDate"></span> | 조회수: <span id="viewHits"></span>
          <!-- 작성일 및 조회수 -->
        </p>
      </div>
    </div>
    <div class="container mt-5">
      <!-- Add Comment Form -->
      <div class="card p-4 shadow-sm">
        <form id="add-comment-form">
          <div class="mb-3">
            <input type="text" id="comment-content" class="form-control" name="commentContent" placeholder="Enter your comment">
          </div>
          <button type="button" class="btn btn-primary w-100" id="addCommentBtn">Add Comment</button>
        </form>
      </div>
      <!-- Comment List -->
      <h2 class="mt-5"></h2>
      <ul class="list-group" id="comment-list"></ul>
    </div>
    <button id="backToList" class="btn btn-secondary mt-3">목록으로</button>
    <!-- 목록으로 돌아가기 버튼 -->
  </div>

  <!-- 게시글 작성 -->
  <div id="boardWrite" style="display: none;">
    <!-- 글 작성 폼 -->
    <h3>게시글 작성</h3>
    <form id="writeForm">
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title">
        <!-- 제목 입력 필드 -->
      </div>
      <div class="mb-3">
        <label for="writer" class="form-label">작성자</label>
        <input type="text" class="form-control" id="writer" name="writer">
        <!-- 작성자 입력 필드 -->
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" name="content" rows="5"></textarea>
        <!-- 내용 입력 필드 -->
      </div>
      <button type="submit" class="btn btn-primary" id="writeBtn">저장</button>
      <!-- 저장 버튼 -->
      <button type="button" id="cancelWrite" class="btn btn-secondary">취소</button>
      <!-- 취소 버튼 -->
    </form>
  </div>
</div>
<script>

  const pageUL = $("#pagination");

  let currentBoardId;

  //이벤트 처리
  function addButtonEvent() {
    $("#showWriteForm").on("click", function (e) {
      e.preventDefault();
      $("#boardList").hide();
      $("#searchList").hide();
      $("#pagination").hide();
      $("#boardWrite").show();
    });

    $("#writeForm").submit(function (e) {
      e.preventDefault();
      writeBoard();
    });

    $("#cancelWrite").on("click", function (e) {
      e.preventDefault();
      showList();
    });

    $("#backToList").on("click", function (e) {
      e.preventDefault();
      showList();
    });

    $("#addCommentBtn").on("click", function (e) {
      e.preventDefault();
      addComment();
    });

    pageUL.on("click", "a", function (e) {
      e.preventDefault();
      const pageNum = $(this).attr('href');
      loadBoards(pageNum);
    });

    $(".btn-search").on("click", function (e) {
      e.preventDefault();
      loadBoards();
    });

    $(".btn-search").keyup()
  }

  //INPUT 유효성 검사
  function validateInput(formData) {
    for (const [key, value] of formData.entries()) {
      let trimmedValue = value.trim();
      if (value !== trimmedValue) {
        formData.set(key, trimmedValue);
      }

      if (key === 'title' && trimmedValue === '') {
        alert("제목을 입력하세요");
        $("#title").focus();
        return false;
      }

      if (key === 'writer' && trimmedValue === '') {
        alert("작성자를 입력하세요");
        $("#writer").focus();
        return false;
      }

      if (key === 'content' && trimmedValue === '') {
        alert("내용을 입력하세요");
        $("#content").focus();
        return false;
      }
    }
    return true;
  }

  //날짜 데이터 포멧팅
  function dateFormatted(data) {
    return data.replace('T', ' ');
  }

  //게시글 리스트 표시
  function showList() {
    $("#boardList").show();
    $("#boardWrite").hide();
    $("#boardView").hide();
    $("#searchList").show();
    $("#pagination").show();
    loadBoards();
  }

  //게시글 상세 화면 표시
  function showBoardView(data) {
    const formattedData = dateFormatted(data.createdAt);

    $("#viewTitle").text(data.title);
    $("#viewWriter").text(data.writer);
    $("#viewContent").text(data.content);
    $("#viewDate").text(formattedData);
    $("#viewHits").text(data.views);
    $("#boardList").hide();
    $("#boardView").show();
    $("#searchList").hide();
    $("#pagination").hide();
  }

  //전체 게시글 조회
  function loadBoards(pageNum = 1) {

    const selectObj = $("select[name='type']");
    const selectValue = selectObj.val();
    const keywordValue = $("input[name='keyword']").val().trim();

    let requestData = {pageNum};

    //검색 조건이 있는 경우
    if (selectValue && keywordValue && keywordValue.trim()) {
      const arr = selectValue.split("");

      requestData = {
        types: arr,
        keyword: keywordValue,
        pageNum: pageNum,
        amount: 10
      }
    }

    $.ajax({
      url: '/api/boards',
      method: 'GET',
      data: requestData,
      traditional: true,
      dataType: 'JSON',
      success: function (response) {
        if (response.success) {
          const data = response.items;
          const boardsData = data.boards;
          const pageData = data.page;

          const tableBody = $("#boardList tbody");
          tableBody.empty(); //새로고침 시 데이터 중첩되는 예외 방지

          $.each(boardsData, function (key, value) {

            const formattedData = dateFormatted(value.createdAt);

            tableBody.append(
            `
              <tr data-id="${value.id}">
                <td>${value.id}</td>
                <td><a href="#" class="viewLink" data-id="${value.id}">${value.title}</a></td>
                <td>${value.writer}</td>
                <td>${formattedData}</td>
                <td>${value.views}</td>
                <td>
                  <button class="btn btn-sm btn-primary editBtn">Edit</button>
                  <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
                </td>
              </tr>
            `
            );
          });

          renderPagination(pageData);
        }
      },
      error: function (xhr, status, error) {
        let response;
        try {
          response = JSON.parse(xhr.responseText);
        } catch (e) {
          alert("응답 데이터 처리 중 오류가 발생하였습니다");
          return e;
        }

        let errorMessage = response.message;
        if (xhr.status === 500) {
          alert(errorMessage);
        }
      }
    });
  }

  //페이징
  function renderPagination(pageData) {
    const page = pageData;
    const startPage = page.startPage;
    const endPage = page.endPage;
    const prev = page.prev;
    const next = page.next;
    const pageNum = page.pagination.pageNum;

    let pageStr = '<ul style="list-style:none; display:flex; gap:8px; padding:0; margin:0; justify-content:center;">';

    if (prev) {
      pageStr += `<li class="page-item"><a class="page-link" href="${startPage - 1}" tabindex="-1">Prev</a></li>`
    }

    for (let i = startPage; i <= endPage; i++) {
      pageStr += `<li class="page-item ${i === pageNum ? 'active':''}"><a class="page-link" href="${i}">${i}</a></li>`;
    }

    if (next) {
      pageStr += `<li class="page-item"> <a class="page-link" href="${endPage + 1}">Next</a> </li>`;
    }

    pageStr += '</ul>';

    pageUL.html(pageStr);
  }

  //게시글 상세 조회
  $(document).on("click", ".viewLink", function (e) {
    e.preventDefault();
    const id = $(this).data('id');
    currentBoardId = id;
    loadBoardDetail(id);
  });

  function loadBoardDetail(id) {
    $.ajax({
      url: `/api/boards/${id}`,
      method: 'GET',
      success: function (response) {
        showBoardView(response.data);
        //댓글 목록 조회
        $.ajax({
          url: `/api/comment/${id}`,
          method: 'GET',
          success: function (response) {
            if (response.success) {
              loadComments(response.data);
            }
          },
          error: function (xhr, status, error) {
            let response;
            try {
              response = JSON.parse(xhr.responseText);
            } catch (e) {
              alert("응답 데이터 처리 중 오류가 발생하였습니다");
              return e;
            }

            let errorMessage = response.message;
            if (xhr.status === 500) {
              alert(errorMessage);
            }
          }
        });
      },
      error: function (xhr, status, error) {
        let response;
        try {
          response = JSON.parse(xhr.responseText);
        } catch (e) {
          alert("응답 데이터 처리 중 오류가 발생하였습니다");
          return e;
        }

        let errorMessage = response.message;
        if (xhr.status === 500) {
          alert(errorMessage);
        }
      }
    });
  }

  //게시글 작성
  function writeBoard() {
    const formData = new FormData($("#writeForm")[0]);
    if (validateInput(formData)) {
      $.ajax({
        url: '/api/boards',
        method: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
          if (response.success) {
            alert(response.message);
            showList();
          }
        },
        error: function (xhr, status, error) {
          let response;
          try {
            response = JSON.parse(xhr.responseText);
          } catch (e) {
            alert("응답 데이터 처리 중 오류가 발생하였습니다");
            return e;
          }

          let errorMessage = response.message;
          if (xhr.status === 400) {
            let errors = response.items;
            if (errors['title']) {
              alert(errors['title']);
              return false;
            } else if (errors['writer']) {
              alert(errors['writer']);
              return false;
            } else if (errors['content']) {
              alert(errors['content']);
              return false;
            }
          } else if (xhr.status === 500) {
            alert(errorMessage);
          }
        }
      });
    }
  }

  //게시글 수정
  $(document).on("click", '.editBtn', function (e) {
    e.preventDefault();
    const row = $(this).closest('tr');
    const id = row.data('id');
    const title = row.find(".viewLink").text();
    const writer = row.children("td:nth-child(3)").text();

    row.html(`
      <td>${id}</td>
      <td><input type="text" class="form-control editTitle" value="${title}"></td>
      <td><input type="text" class="form-control editWriter" value="${writer}"></td>
      <td></td>
      <td></td>
      <td>
          <button class="btn btn-sm btn-success saveEditBtn">Save</button>
          <button class="btn btn-sm btn-secondary cancelEditBtn">Cancel</button>
      </td>
    `);
  });

  //게시글 수정
  $(document).on("click", ".saveEditBtn", function (e) {
    const row = $(this).closest("tr");
    const id = row.data("id");
    const newTitle = row.find(".editTitle").val().trim();
    const newWriter = row.find(".editWriter").val().trim();

    if (newTitle === '') {
      alert("수정할 제목을 입력하세요");
      $(".editTitle").focus();
      return false;
    }

    if (newWriter === '') {
      alert("작성자를 입력하세요");
      $(".editWriter").focus();
      return false;
    }

    const data = {
      id : id,
      title : newTitle,
      writer : newWriter
    }

    $.ajax({
      url: '/api/boards',
      method: 'PUT',
      data: JSON.stringify(data),
      contentType: 'application/json',
      success: function (response) {
        if (response.success) {
          alert(response.message);
          loadBoards();
        }
      },
      error: function (xhr, status, error) {
        let response;
        try {
          response = JSON.parse(xhr.responseText);
        } catch (e) {
          alert("응답 데이터 처리 중 오류가 발생하였습니다");
          return e;
        }

        let errorMessage = response.message;
        if (xhr.status === 400) {
          let errors = response.items;
          if (errors['id']) {
            alert(errors['id']);
            return false;
          } else if (errors['title']) {
            alert(errors['title']);
            return false;
          } else if (errors['writer']) {
            alert(errors['writer']);
            return false;
          }
        } else if (xhr.status === 500) {
          alert(errorMessage);
        }
      }
    });
  });

  //Cancel 클릭
  $(document).on("click", ".cancelEditBtn", function (e) {
    e.preventDefault();
    loadBoards();
  });

  //게시글 삭제
  $(document).on("click", ".deleteBtn", function (e) {
    e.preventDefault();
    if (confirm("게시글을 삭제하시겠습니까?")) {
      const row = $(this).closest('tr');
      const id = row.data('id');

      $.ajax({
        url: `/api/boards/${id}`,
        method: 'DELETE',
        success: function (response) {
          if (response.success) {
            alert(response.message);
            loadBoards();
          }
        },
        error: function (xhr, status, error) {
          let response;
          try {
            response = JSON.parse(xhr.responseText);
          } catch (e) {
            alert("응답 데이터 처리 중 오류가 발생하였습니다");
            return e;
          }

          let errorMessage = response.message;
          if (xhr.status === 500) {
            alert(errorMessage);
          }
        }
      });
    }
  });

  //댓글 목록 조회
  function loadComments(data) {
    let str = '';

    $.each(data, function (key, value) {
      const formattedData = dateFormatted(value.createdAt);

      str += `
                      <li class="list-group-item d-flex justify-content-between align-items-center" data-id="${value.id}">
                        <div class="comment-content"><strong>${value.content}</strong><br><small class="text-muted">${formattedData}</small></div>
                        <div>
                            <button class="btn btn-warning btn-sm edit-button">Edit</button>
                            <button class="btn btn-danger btn-sm delete-button">Delete</button>
                        </div>
                      </li>`
    });
    $("#comment-list").html(str);
  }

  //댓글 작성
  function addComment() {
    let contentValue = $("input[name='commentContent']").val().trim();
    if (contentValue === '') {
      alert("댓글 내용을 입력하세요");
      $("#comment-content").focus();
      return false;
    }

    const data = {
      boardId : currentBoardId,
      content : contentValue
    }

    $.ajax({
      url: '/api/comment',
      method: 'POST',
      data: JSON.stringify(data),
      contentType: 'application/json',
      success: function (response) {
        if (response.success) {
          alert(response.message);
          $("#comment-content").val('');
          loadBoardDetail(currentBoardId);
        }
      },
      error: function (xhr, status, error) {
        let response;
        try {
          response = JSON.parse(xhr.responseText);
        } catch (e) {
          alert("응답 데이터 처리 중 오류가 발생하였습니다");
          return e;
        }

        let errorMessage = response.message;
        if (xhr.status === 400) {
          let errors = response.items;
          if (errors['boardId']) {
            alert(errors['boardId']);
            return false;
          } else if (errors['content']) {
            alert(errors['content']);
            return false;
          }
        } else if (xhr.status === 500) {
          alert(errorMessage);
        }
      }
    });
  }

   //댓글 수정
   $(document).on("click", ".edit-button", function (e) {
     e.preventDefault();
     const listItem = $(this).closest('li');
     const commentId = listItem.data('id');
     const commentContentDiv = listItem.find('.comment-content');
     const currentContent = commentContentDiv.find('strong').text();

     // 수정 모드로 변경
     commentContentDiv.html(`
        <input type="text" class="form-control edit-input" name="updateContent" value="${currentContent}">
        <button class="btn btn-success btn-sm save-button mt-2">Save</button>
        <button class="btn btn-secondary btn-sm cancel-button mt-2">Cancel</button>
    `);
   });

  //댓글 수정
  $(document).on("click", ".save-button", function (e) {
    e.preventDefault();
    let contentValue = $("input[name='updateContent']").val().trim();

    if (contentValue === '') {
      alert("댓글 내용을 입력하세요");
      $(".edit-input").focus();
      return false;
    }

    const row = $(this).closest('li');
    const commentId = row.data('id');

    const data = {
      id : commentId,
      content : contentValue
    }

    $.ajax({
      url: '/api/comment',
      method: 'PUT',
      data: JSON.stringify(data),
      contentType: 'application/json',
      success: function (response) {
        if (response.success) {
          alert(response.message);
          loadBoardDetail(currentBoardId);
        }
      },
      error: function (xhr, status, error) {
        let response;
        try {
          response = JSON.parse(xhr.responseText);
        } catch (e) {
          alert("응답 데이터 처리 중 오류가 발생하였습니다");
          return e;
        }

        let errorMessage = response.message;
        if (xhr.status === 400) {
          let errors = response.items;
          if (errors['id']) {
            alert(errors['id']);
            return false;
          } else if (errors['content']) {
            alert(errors['content']);
            return false;
          }
        } else if (xhr.status === 500) {
          alert(errorMessage);
        }
      }
    });
  });

   //댓글 삭제
   $(document).on("click", ".delete-button", function (e) {
     e.preventDefault();

     if (confirm("댓글을 삭제하시겠습니까?")) {
       const row = $(this).closest('li');
       const commentId = row.data('id');

       $.ajax({
         url: `/api/comment/${commentId}`,
         method: 'DELETE',
         success: function (response) {
           if (response.success) {
             alert(response.message);
             loadBoardDetail(currentBoardId);
           }
         },
         error: function (xhr, status, error) {
           let response;
           try {
             response = JSON.parse(xhr.responseText);
           } catch (e) {
             alert("응답 데이터 처리 중 오류가 발생하였습니다");
             return e;
           }

           let errorMessage = response.message;
           if (xhr.status === 500) {
             alert(errorMessage);
           }
         }
       })
     }
   });
  $(function () {
    loadBoards();
    addButtonEvent();
  });
</script>
</body>
</html>
