<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div class="container mt-4">
  <!-- Bootstrap 컨테이너 생성 -->
  <h2 class="mb-4">게시판</h2>
  <!-- 제목 표시 -->

  <!-- 게시글 목록 -->
  <div id="boardList">
    <table class="table table-striped">
      <!-- 게시글 테이블 -->
      <thead class="table-dark">
      <!-- 테이블 헤더 -->
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Writer</th>
        <th>Date</th>
        <th>Hit</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="showWriteForm" class="btn btn-success">New Write</button>
    <!-- 새 글 작성 버튼 -->
  </div>

  <!-- 게시글 상세보기 -->
  <div id="boardView" style="display: none;">
    <!-- 상세보기 컨테이너 -->
    <h3>게시글 상세보기</h3>
    <div class="card">
      <div class="card-header bg-dark text-white">
        <!-- 제목 영역 -->
        <span id="viewTitle"></span>
      </div>
      <div class="card-body">
        <!-- 상세내용 영역 -->
        <h5 id="viewWriter" class="card-title"></h5>
        <p id="viewContent" class="card-text"></p>
        <p class="text-muted">
          작성일: <span id="viewDate"></span> | 조회수: <span id="viewHits"></span>
          <!-- 작성일 및 조회수 -->
        </p>
      </div>
    </div>
    <button id="backToList" class="btn btn-secondary mt-3">목록으로</button>
    <!-- 목록으로 돌아가기 버튼 -->
  </div>

  <!-- 게시글 작성 -->
  <div id="boardWrite" style="display: none;">
    <!-- 글 작성 폼 -->
    <h3>게시글 작성</h3>
    <form id="writeForm">
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" required>
        <!-- 제목 입력 필드 -->
      </div>
      <div class="mb-3">
        <label for="writer" class="form-label">작성자</label>
        <input type="text" class="form-control" id="writer" name="writer" required>
        <!-- 작성자 입력 필드 -->
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        <!-- 내용 입력 필드 -->
      </div>
      <button type="submit" class="btn btn-primary">저장</button>
      <!-- 저장 버튼 -->
      <button type="button" id="cancelWrite" class="btn btn-secondary">취소</button>
      <!-- 취소 버튼 -->
    </form>
  </div>
</div>
<script>

  //전체 게시글 조회
  function loadBoards() {
    $.ajax({
      url: '/api/boards',
      method: 'GET',
      success: function (response) {
        if (response.success) {
          const tableBody = $("#boardList tbody");
          tableBody.empty(); //새로고침 시 데이터 중첩되는 예외 방지

          $.each(response.data, function (key, value) {

            const formattedData = value.createdAt.replace('T', ' ');

            tableBody.append(
            `
              <tr data-id="\${board.id}">
                <td>${value.id}</td>
                <td><a href="#" class="viewLink" data-id="${value.id}">${value.title}</a></td>
                <td>${value.writer}</td>
                <td>${formattedData}</td>
                <td>${value.views}</td>
                <td>
                  <button class="btn btn-sm btn-primary editBtn">Edit</button>
                  <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
                </td>
              </tr>
            `
            );
          });
        }
      },
      error: function (xhr, status, error) {
        let response;
        try {
          response = JSON.parse(xhr.responseText);
        } catch (e) {
          alert("응답 데이터 처리 중 오류가 발생하였습니다");
          return e;
        }

        let errorMessage = response.message;
        if (xhr.status === 500) {
          alert(errorMessage);
        }
      }
    });
  }

  $(function () {
    loadBoards();
  });
</script>
</body>
</html>
